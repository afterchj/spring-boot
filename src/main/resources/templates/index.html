        .sel{
            width: 500px; float: left; margin:10px 20px;
        }

    $(function () {
        console.log("jquery文件加载成功！");

<body>
<h1>Welcome to Spring Boot world!</h1>
<div>
    <form class="layui-form layui-form-pane" action="" id="myform">
        <div class="sel">
            <label class="layui-form-label">工作</label>
            <div class="layui-input-block" id ="job">
                <select id="work" multiple="multiple" lay-filter="test">
                    <option value=""></option>
                    <option value="0" selected>写作</option>
                    <option value="1">阅读</option>
                    <option value="2">编码</option>
                    <option value="3" selected>技术</option>
                    <option value="4">考试</option>
                </select>
            </div>
        </div>
        <div class="sel">
            <label class="layui-form-label">爱好</label>
            <div class="layui-input-block"  id="interest">
                <select id="hobby" multiple="multiple" lay-filter="test">
                    <option value=""></option>
                    <option value="0" selected>听歌</option>
                    <option value="1">电影</option>
                    <option value="2">游戏</option>
                    <option value="3" selected>音乐</option>
                    <option value="4">旅行</option>
                </select>
            </div>
        </div>
    </form>
</div>
<button type="button" class="layui-btn layui-btn-normal" id="get-val">获取选中值</button>
<button type="button" class="layui-btn layui-btn-normal" id="get-from" onclick="show()">表单序列化</button>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript">
    layui.config({
        base: 'static/js/',
    })
    layui.use(['multiSelect'], function () {
        var $ = layui.jquery, form = layui.form, multiSelect = layui.multiSelect;
        $('#get-val').click(function () {
            var vals = [],texts = [];
            $('select[id=hobby] option:selected').each(function () {
                vals.push($(this).val());
                texts.push($(this).text());
            })
            console.log(vals, texts);
        })
        form.on('select(test)', function (data) {
            console.dir("test", data);
        })
    });
    function show() {
        var params2 = $('#work').val();
        var params1 = $('#hobby').val();
        console.log('params1',params1);  //name=zhangsan&sex=1&age=20
        console.log('params2',params2);  //[Object, Object, Object]
    }
</script>
