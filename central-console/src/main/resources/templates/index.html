<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/static/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <script th:src="@{/static/jquery.js}" type="text/javascript"></script>
</head>
<script type="text/javascript">
    $(function () {
        $("#show").html("jquery文件加载成功！");
    });
    function sendCmd(id) {
        console.log("id", id);
        var cmd = $("#" + id).val();
        console.log("value", cmd);
        if (cmd == '1') {
            $("#" + id).val("2");
            $("#" + id).text("关")
        } else {
            $("#" + id).val("1");
            $("#" + id).text("开")
        }
        $.get("/switch", {"cmd": $("#"+id).val(), "to": "all"}, function (result) {
            console.log("result", result);
        })
    }
</script>
<body>
<h1>Welcome come to Spring Boot world!</h1>
<p id="show"></p>
<p>
    <label for="btn1">模拟控制1：</label>
    <button id="btn1" value="1" onclick="sendCmd(this.id)">开</button>
</p>
<p>
    <label for="btn2">模拟控制2：</label>
    <button id="btn2" value="1" onclick="sendCmd(this.id)">开</button>
</p>
</body>
</html>
